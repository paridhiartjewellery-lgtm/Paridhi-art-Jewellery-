<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // Yahan par aapka Firebase configuration code aayega
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

</head>
<body>
  <h1>Admin Panel</h1>
  <section>
    <h2>Batches</h2>
    <input type="text" id="newBatchName" placeholder="New batch name" />
    <button onclick="addBatch()">Add Batch</button>
    <ul id="batchList"></ul>
  </section>

  <section id="productSection" class="hidden">
    <h2>Products in <span id="selectedBatchName"></span></h2>
    <input type="text" id="newProductName" placeholder="New product name" />
    <button onclick="addProduct()">Add Product</button>
    <ul id="productList"></ul>
    <h3>Manage Images for <span id="selectedProductName"></span></h3>
    <input type="file" id="imageUpload" multiple />
    <button onclick="uploadImages()">Upload Images</button>
    <ul id="imageList"></ul>
  </section>

  <script src="admin.js"></script>
</body>
</html>
